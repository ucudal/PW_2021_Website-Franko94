<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
    <section> 
        <div class="grid grid-cols-3">
            <div class="col-start-1 bg-blue-200"></div>
            <div class="h-48 bg-blue-200 flex">
                <p class="w-64 font-serif titulo">Curriculum Vitae</p>
            </div>
            <div class="col-start-3 bg-blue-200"></div>
        </div>

    </section>
    <section>
        <div class="grid grid-cols-3 gap-4">
            <div class="col-start-1 col-end-1 bg-blue-100">
                <ul>
                    <li>
                        <p>Nombre:</p>
                    </li>
                    <li>
                        <p>Apellido:</p>
                    </li>
                </ul>
            </div>
            <div class="col-start-2">
                <ul>
                    <li>
                        <p>Franco</p>
                    </li>
                    <li>
                        Gai
                    </li>
                </ul>
            </div>
        </div>
        
    </section>

    <section>
        <form class="w-full max-w-sm formulario">
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3">
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                  Nombre
                </label>
              </div>
              <div class="md:w-2/3">
                <input id="nombreTxt" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"  type="text">
              </div>
            </div>

            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                    Edad
                  </label>
                </div>
                <div class="md:w-2/3">
                  <input id= "edadTxt" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"  type="text">
                </div>
            </div>

            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                    Pais
                  </label>
                </div>
                <div class="md:w-2/3">
                  <input id= "paisTxt" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text">
                </div>
            </div>

            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                    Pokemon favorito
                  </label>
                </div>
                <div class="md:w-2/3">
                  <input id= "pokemonTxt" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"  type="text">
                </div>
            </div>


            <div class="md:flex md:items-center">
              <div class="md:w-1/3"></div>
              <div class="md:w-2/3">
                <button onclick="nuevoUsuario()" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
                  Guardar
                </button>
              </div>
            </div>
            <label id="labelUsr" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name" value="">
                Lorem ipsum
            </label>
          </form>
    </section>
</body>
</html>
